<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1"
    />
    <title>SLOSH Countdown</title>
    <link rel="stylesheet" href="styles.css"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192.png">
  </head>
  <body>
    <div class="page-container">

      <div class="fixed-section">
        <div class="hidden-container">
          <button id="toggleButton" onclick="toggleHiddenMenu()">
            <i class="fa-solid fa-ellipsis"></i>
          </button>
          <div id="hiddenButtons" class="hidden hidden-buttons">
            <button onclick="toggleFullScreen()">
              <i class="fas fa-expand"></i>
            </button>
            <button onclick="toggleClock()">
              <i class="fa-solid fa-clock"></i>
            </button>
            <button onclick="toggleLock()">
              <i class="fa-solid fa-lock-open" id="lockBtnIcon"></i>
            </button>
            <button onclick="resetCountdown()">
              <i class="fa-solid fa-arrow-rotate-right"></i>
            </button>
          </div>
        </div>

        <h1>SLOSH Countdown</h1>

        <div class="clock-container">
          <div class="clock" id="clock"></div>
        </div>

        <div class="countdown-container">
          <div id="countdown"></div>
        </div>

        <div class="buttons-container">
          <button onclick="adjustTime(-1)">
            <i class="fa-solid fa-angle-left"></i>
          </button>
          <button id="startPauseBtn" onclick="toggleCountdown()">
            <i class="fa-solid fa-play" id="iconStartPauseBtn"></i>
          </button>
          <button onclick="adjustTime(+1)">
            <i class="fa-solid fa-angle-right"></i>
          </button>
        </div>
      </div>

      <div class="events-container">
        <div class="listElement" id="last-event"></div>
        <div class="event-box" id="event-box">
          <div class="current-event" id="current-event-countdown"></div>
          <div class="current-event" id="current-event-text"></div>
          <div class="current-event" id="current-event-checkbox"></div>
        </div>
        <div class="event-scroll-container" id="event-scroll-container"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

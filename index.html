<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1"
    />
    <title>SLOSH Countdown</title>
    <link rel="stylesheet" href="./styles.css"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="./web-app/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./web-app/favicon.svg" />
    <link rel="shortcut icon" href="./web-app/favicon.ico" />
    <link rel="manifest" href="./web-app/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SloshCD" />
    <link rel="apple-touch-icon" sizes="180x180" href="./web-app/apple-touch-icon.png" />
  </head>
  <body>
    <div class="page-container" id="main-page">
      <div class="fixed-section">
        <div class="hidden-container">
          <button id="toggleButton" onclick="toggleHiddenMenu()">
            <i class="fa-solid fa-ellipsis"></i>
          </button>
          <div id="hiddenButtons" class="hidden hidden-buttons">
            <button onclick="toggleFullScreen()">
              <i class="fas fa-expand"></i>
            </button>
            <button onclick="toggleClock()">
              <i class="fa-solid fa-clock"></i>
            </button>
            <button onclick="toggleLock()">
              <i class="fa-solid fa-lock-open" id="lockBtnIcon"></i>
            </button>
            <button onclick="resetCountdown()">
              <i class="fa-solid fa-arrow-rotate-right"></i>
            </button>
            <button onclick="revertLastEvent()">
              <i class="fa-solid fa-backward"></i>
            </button>
            <button onclick="showInputDataView()">
              <i class="fa-solid fa-pen"></i>
            </button>
            <button onclick="showListView()">
              <i class="fa-solid fa-list-check"></i>
            </button>
          </div>
        </div>

        <h1>SLOSH Countdown</h1>

        <div class="clock-container">
          <div class="clock" id="clock"></div>
        </div>

        <div class="countdown-container">
          <div id="countdown"></div>
        </div>

        <div class="buttons-container">
          <button onclick="adjustTime(-1)">
            <i class="fa-solid fa-angle-left"></i>
          </button>
          <button id="startPauseBtn" onclick="toggleCountdown()">
            <i class="fa-solid fa-play" id="iconStartPauseBtn"></i>
          </button>
          <button onclick="adjustTime(+1)">
            <i class="fa-solid fa-angle-right"></i>
          </button>
        </div>
      </div>

      <div class="events-container">
        <div class="listElement" id="last-event"></div>
        <div class="event-box" id="event-box">
          <div class="current-event" id="current-event-countdown"></div>
          <div class="current-event" id="current-event-text"></div>
          <div class="current-event" id="current-event-checkbox"></div>
        </div>
        <div class="event-scroll-container" id="event-scroll-container"></div>
      </div>
    </div>

    <div class="page-container hidden" id="input-page">
      <form id="myForm">
        <label for="userInput">Enter Text:</label>
        <input type="text" id="userInput" name="userInput">
        <button type="submit">Save</button>
      </form>
    </div>

    <div class="page-container hidden" id="list-view-page">
      <div class="header">
        <button id="backBtn" onclick="backToMainPage()">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <div class="header-text">List View</div>
      </div>
      <div class="list-view event-scroll-container" id="list-view"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>

name: Deploy to GitHub Pages

on:
  push:
    branches-ignore:
      - "gh-pages"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout modified branch
        uses: actions/checkout@v4

      - name: Normalize branch name
        run: echo "BRANCH_NAME=$(echo ${{ github.ref_name }} | sed 's|/|-|g')" >> $GITHUB_ENV

      - name: Clone existing gh-pages branch
        run: git clone --branch=gh-pages https://github.com/${{ github.repository }}.git gh-pages

      - name: Prepare deployment directory
        run: |
          if [ "${{ env.BRANCH_NAME }}" = "main" ]; then
            find ./gh-pages -maxdepth 1 -type f -exec rm -rf {} \;
            find ./ -maxdepth 1 -type f -exec cp {} ./gh-pages \;
          else
            rm -rf ./gh-pages/${{ env.BRANCH_NAME }}
            mkdir -p ./gh-pages/${{ env.BRANCH_NAME }}
            find ./ -maxdepth 1 -type f -exec cp {} ./gh-pages/${{ env.BRANCH_NAME }} \;
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./gh-pages
          force_orphan: true
